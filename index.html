<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2 class="chatbot-header-h2">Chatbot</h2>
            <span class="material-symbols-outlined chatbot-header-span">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat-incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p class="chat-msg incoming-msg">Hi There <br>How can I help you today?</p>
            </li>
            <li class="chat-outgoing">
                <p class="chat-msg outgoing-msg">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea name="" id="" placeholder="Enter a Message" required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div> 
    <script src="script.js"></script>

</body>
</html>
